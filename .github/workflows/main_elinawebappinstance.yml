# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - elinawebappinstance

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://elinaregname.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a8213002f51741f7825efaeb160de416 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_acc6019c49314996a4e6348f9cbd5ca7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: elinaregname.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8213002f51741f7825efaeb160de416 }}/dev4tools:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'elinawebappinstance'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d4a78c890f04409eb2c9c6ce8e10d4f3 }}
        images: 'elinaregname.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8213002f51741f7825efaeb160de416 }}/dev4tools:${{ github.sha }}'