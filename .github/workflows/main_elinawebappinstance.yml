# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - elinawebappinstance

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://elinaregname.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e4c58c9538c049f7bd79f70a0a3dea49 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_710fe99b5fde4b3a8a3c524bc745fec6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: elinaregname.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e4c58c9538c049f7bd79f70a0a3dea49 }}/dev4tools:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'elinawebappinstance'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_882d5c11a8384f6b89b663090efa0cbf }}
        images: 'elinaregname.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e4c58c9538c049f7bd79f70a0a3dea49 }}/dev4tools:${{ github.sha }}'